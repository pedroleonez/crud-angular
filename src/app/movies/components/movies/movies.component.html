<div class="movies-container">

  <mat-toolbar>
    Filmes favoritos
  </mat-toolbar>

  <app-movies-list
  *ngIf="movies$ | async as movies; else loading" [movies]="movies" class="movies-list"></app-movies-list>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</div>
